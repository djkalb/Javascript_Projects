<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
    <p>world's greatest seconds only alarm clock</p>
    <input id="seconds" value="0">
    <button onclick="startCountdown()">Start Timer</button>
    <p id="timer"></p>
    <br> <br> <br>
    <!-- slideshow!-->
    <section class="slideshow-container">
        <div class="mySlides fade">
            <div class= "numbertext"> 1 / 3 </div>
            <img src= "images/slideshow1.jpeg" alt="pretty pictures">
        </div>

        <div class="mySlides fade">
            <div class= "numbertext"> 2 / 3 </div>
            <img src= "images/slideshow2 (2).jpeg" alt="pretty pictures">
        </div>

        <div class="mySlides fade">
            <div class= "numbertext"> 3 / 3 </div>
            <img src= "images/slideshow3 (2).jpeg" alt="pretty pictures">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    <!-- end Slideshow-->
    <br>
    <!--nav buttons-->
    <nav>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </nav>
</body>
</html>
