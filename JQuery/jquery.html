<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
        <script>
        $(document).ready(function () {
            $("html").append(
                
                    "<div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph</p>\
                            <p id='2'>P</p>\
                            <p id='3' >P</p>\
                        </div>\
                    </div>"
                

            );
            $("#2").css(
                {
                    "color":"red"
                }
            );
            $("#3").click(function () {
                $("h1").hide();
            });
            //fades paragraph out on mouseover
            $("#1").on("mouseover", () => {
                $("#1").fadeOut(5000);
            })
        });
</script>
</body>
</html>
